<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="intro-div">
        <img src="background.png" alt="" class="logo" />
        <div class="loader"></div>
      </div>
      <div class="quiz-area">
        <div class="display">
          <textarea
            name="
            "
            id=""
            cols="30"
            rows="10"
            class="display-inner"
            readonly
          ></textarea>
        </div>
        <div class="options">
          <div class="row">
            <div class="option">First Option</div>
            <div class="option">Second Option</div>
          </div>
          <div class="row">
            <div class="option">Third Option</div>
            <div class="option">Fourth Option</div>
          </div>
          <div class="row">
            <div class="btn">Next</div>
            <div class="btn">Finish</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
